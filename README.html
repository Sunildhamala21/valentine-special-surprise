<script>

const wifiTexts = [
  { 
    name: "â¤ï¸ Sujita â¤ï¸", 
    description: "This Wi-Fi is just for you, Sujita! Every connection reminds you of me." 
  },
  { 
    name: "ğŸ’˜ LoveRouter ğŸ’˜", 
    description: "Our love flows through this router â€“ strong, fast, and endless!" 
  },
  { 
    name: "ğŸŒ¹ CupidNet ğŸŒ¹", 
    description: "Cupid made this network for us â€“ every signal is a little love arrow." 
  },
  { 
    name: "ğŸ’– Hugs&WiFi ğŸ’–", 
    description: "Warm hugs and Wi-Fi combined â€“ just like my love for you." 
  },
  { 
    name: "ğŸ¥° SweetSurprise ğŸ¥°", 
    description: "A little surprise from me to you â€“ full of sweetness and care!" 
  },
  { 
    name: "ğŸ’ MyHeartWiFi ğŸ’", 
    description: "Every byte of this Wi-Fi carries a piece of my heart for you." 
  },
  { 
    name: "ğŸ’• ForeverTogether ğŸ’•", 
    description: "No matter where we are, this connection reminds us we are forever together." 
  }
];

const finalSurprise = "ğŸ‰ Surprise! You are my everything! ğŸ‰";

const buttonContainer = document.getElementById("buttonContainer");
const content = document.getElementById("surpriseContent");
const wifiName = document.getElementById("wifiName");
const audio = document.getElementById("romanceAudio");
const confettiContainer = document.getElementById("confetti-container");

let heartInterval = null;
let typingTimeout = null;

wifiTexts.forEach((wifi, idx) => {
  const btn = document.createElement("button");
  btn.textContent = `Surprise ${idx+1}`;
  btn.className = "bg-gradient-to-r from-red-400 via-pink-500 to-purple-500 text-white px-6 py-3 rounded-full hover:scale-110 transform transition shadow-lg hover:shadow-pink-500/50 focus:outline-none focus:ring-4 focus:ring-pink-300";
  btn.addEventListener("click", () => revealSurprise(wifi));
  buttonContainer.appendChild(btn);
});

function typeWriter(wifi, callback) {
  if(typingTimeout) clearTimeout(typingTimeout);
  wifiName.textContent = "";
  let text = `${wifi.name} - ${wifi.description}`;
  let i = 0;
  function type() {
    if (i < text.length) {
      wifiName.textContent += text.charAt(i);
      i++;
      typingTimeout = setTimeout(type, 50);
    } else {
      if(callback) typingTimeout = setTimeout(callback, 800);
    }
  }
  type();
}

function createHeart() {
  const heart = document.createElement('div');
  heart.textContent = 'â¤ï¸';
  heart.className = 'heart-shape';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.top = Math.random() * 100 + 'vh';
  heart.style.fontSize = (18 + Math.random() * 36) + 'px';
  heart.style.animationDuration = (3 + Math.random() * 3) + 's';
  confettiContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

function startHeartRain() {
  if(!heartInterval){
    heartInterval = setInterval(createHeart, 200);
  }
}

function revealSurprise(wifi){
  content.classList.remove("hidden");
  if(audio.paused) audio.play();
  startHeartRain();
  typeWriter(wifi, () => typeWriter({name: finalSurprise, description: ""}));
}
</script>
